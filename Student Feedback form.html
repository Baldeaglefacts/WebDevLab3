<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Student Feedback form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="feedback-styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>

<body class="m-3">

<div class="jumbotron">
  <h1>Please provide feedback.
    You may do so anonymously</h1>
</div>

<div class="row"> <!-- Start of a row -->

  <div class="col-md-5"> <!-- Start of first column -->
    <div class="ml-5">
      <p>This is a form. It will let you send feedback.</p>
      <p>You can send feedback without leaving your name or contact.</p>
      <p>If you leave your name or email, we could reply to your comment</p>
    </div>

  </div> <!-- End of first Column -->


  <div class="col-md-7"> <!-- Start of second column -->

    <form class="ml-5 mr-5">
    <label for="name">Enter your Name:</label> <input type="text" id="name" name="name" class="form-control">
    <br><label for="email">Enter your Email:</label> <input type="email" id="email" name="email" class="form-control">
    <br><label for="comments">Comments:</label>
      <br> <textarea rows="12" cols="100" id="comments" name="comments" required class="form-control"></textarea>
       <p>
         Are you a current student?
            <div class="form-check">
              <input name="yes/no" type="radio" class="form-check-input" checked>Yes
            </div>
            <div class="form-check">
              <input name="yes/no" type="radio" class="form-check-input">No
            </div>

       </p>
            <div>
              <input type="submit" class="btn btn-primary mt-2" >
            </div>
    </form>

  </div> <!-- End of second column -->

</div> <!-- End of row -->
</body>
</html>
